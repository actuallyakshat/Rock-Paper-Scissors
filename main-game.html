<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="icon" href="Assets/fevicon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="choosing-window">
          <div class="user-choice">
            <div><p>You Choose:</p></div>
            <div class="user-chose"></div>
          </div>
          <div class="comp-choice">
            <div><p>Computer Choose:</p></div>
            <div class="comp-chose"></div>
          </div>
        </div>

        <div class="button-box">
          <div class="button1">
            <img src="Assets/rock-emoji.png" alt="Rock Button" />
          </div>
          <div class="button2">
            <img src="Assets/paper-emoji.png" alt="Paper Button" />
          </div>
          <div class="button3">
            <img src="Assets/scissors-emoji.png" alt="Scissors Button" />
          </div>
        </div>

        <div class="result-box">
          <div class="result">sample result</div>
        </div>

        <div class="score-board">
          <div class="score-text"></div>

          <div class="score-content">
            <div class="user-section">
              <p>You</p>
              <div class="user-score"></div>
            </div>

            <p id="score-board-colon">:</p>

            <div class="comp-section">
              <p>Comp</p>
              <div class="comp-score"></div>
            </div>
          </div>
        </div>

        <div class="reset"></div>
      </div>
    </div>
  </body>
</html>
