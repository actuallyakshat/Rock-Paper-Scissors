<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="icon" href="Assets/fevicon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="choosing-window">
          <div class="user-choice">
            <p id="user-chose-text">You Chose:</p>
            <div class="user-chose"></div>
          </div>
          <div class="comp-choice">
            <p id="comp-chose-text">Computer Chose:</p>
            <div class="comp-chose"><p></p></div>
          </div>
        </div>

        <div class="result-box">
          <div class="result">You Win</div>
        </div>
        <div class="button-box">
          <div class="button1"></div>
          <div class="button2"></div>
          <div class="button3"></div>
        </div>

        <div class="score-text">Score</div>
        <div class="score-board">
          <div class="score-content">
            <div class="user-section">
              <p>You</p>
              <div class="user-score">5</div>
            </div>
            <p id="score-board-colon">:</p>

            <div class="comp-section">
              <p>Comp</p>
              <div class="comp-score">7</div>
            </div>
          </div>
        </div>

        <div class="reset"><button id="reset-button">Reset</button></div>
      </div>
    </div>
    <!-- <script src="./script.js"></script> -->
  </body>
</html>
